<app-header></app-header>
<router-outlet>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Финансовые цели: (<a routerLink="/creategoal">Создать</a>)</h2>
                        <div *ngIf="goals.length == 0"> Финансовые цели отсутствуют</div>
                        <div *ngFor="let goal of goals" class="element-entry">
                            <div class="element-entry-text">
                                <div class="task-text">
                                    {{goal.category.categoryName}}
                                </div>
                                <div class="task-text">
                                    Цель: {{goal.moneyAmount}}
                                </div>
                                <mat-progress-bar [mode]="'determinate'"
                                [value]="goal.currentTotal ? goal.moneyAmount / goal.currentTotal : 0"></mat-progress-bar>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Счета: (<a routerLink="/createwallet">Создать</a>)</h2>
                        <div *ngIf="wallets.length == 0"> Счета отсутствуют</div>
                        <div *ngFor="let wallet of wallets" class="element-entry">
                            <div class="element-entry-text">
                                <div class="task-text">
                                    {{wallet.walletName}}
                                </div>
                                <div class="task-text">
                                    Баланс: {{wallet.moneyAmount}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</router-outlet>

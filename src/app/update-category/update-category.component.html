<div *ngIf="form">
    <form [formGroup]="form" (submit)="onSubmit()" autocomplete="off">
      <div class="form-group mb-2">
        <label class="control-label">Название категории</label>
        <input formControlName="categoryName" class="form-control" />
        <span *ngIf="getCategoryNameControl()?.hasError('required') && getCategoryNameControl()?.touched" class="text-danger">Пожалуйста, введите значение</span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-main float-right" [disabled]="!form.valid">Изменить</button>
      </div>
    </form>
</div>
